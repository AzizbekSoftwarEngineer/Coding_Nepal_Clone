<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Transparent Login Form</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="title">Login Form</h1>
        <form action="#" class="form">
          <div class="email field">
            <label for="email" class="email__label field__label">
              <i class="fa-solid fa-user"></i>
            </label>
            <input
              required
              type="email"
              class="email__input field__input btn"
              id="email"
            />
          </div>
          <div class="password field">
            <label for="password" class="password__label field__label">
              <i class="fa-solid fa-lock"></i>
            </label>
            <input
              required
              type="password"
              id="password"
              class="password__input field__input btn"
            />
            <i class="fa-solid fa-eye show"></i>
          </div>
          <a href="#" class="forget-password">Forget Password</a>
          <button class="btn form__btn" type="submit">Login</button>
        </form>
        <p class="or">Or login with</p>
        <div class="links">
          <button class="btn links__btn">
            <i class="fa-brands fa-facebook-f"></i> Facebook
          </button>
          <button class="btn links__btn">
            <i class="fa-brands fa-instagram"></i> Instagram
          </button>
        </div>
        <div class="sign-up">
          Don't have account? <a href="#">Sign Up Now</a>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
